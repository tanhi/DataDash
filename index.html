<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Dashboard</title>
    <link rel="icon" href="assets/icons/icon_head.ico">  <!--para icono en la pestaña-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <!--<link href="https://fonts.googleapis.com/css?family=Barlow:300,400,500,700" rel="stylesheet">-->
  <!--para gráficas-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
      <script type="text/javascript"></script>
  </head>
  <body>
    <header>
      <nav class="box-logo">
        <img class="foto-perfil" src="./assets/images/shirley-silvana.jpg"/>
        <span><strong>Bienvenida Silvana</strong></span>
        <img class="laboratoria" src="assets/images/logo-laboratoria.svg" alt="logo laboratoria">
        <div class="fa fa-bars fa-2x" aria-hidden="true" id="open-animated-menu">
        </div>
      </nav>
    </header>
    <main>
      <select name="promo" class="filtro">
        <option value="" hidden>Selecciona una sede</option>
        <optgroup label="Arequipa">
        <option value="AQP" data-year="2016-2">AQP 2016 - II</option>
        <option value="AQP" data-year="2017-1">AQP 2017 - I</option>
        </optgroup>
        <optgroup label="Lima">
        <option value="LIM" data-year="2016-2">LIM 2016 - II</option>
        <option value="LIM" data-year="2017-1">LIM 2017 - I</option>
        <option value="LIM" data-year="2017-2">LIM 2017 - II</option>
        </optgroup>
        <optgroup label="México">
        <option value="CDMX" data-year="2017-1">CDMX 2017 - I</option>
        <option value="CDMX" data-year="2017-2">CDMX 2017 - II</option>
        </optgroup>
        <optgroup label="Chile">
        <option value="SCL" data-year="2016-2">SCL 2016 - II</option>
        <option value="SCL" data-year="2017-1">SCL 2017 - I</option>
        <option value="SCL" data-year="2017-2">SCL 2017 - II</option>
        </optgroup>
        </select>
     <section class="secciones">
         <h4 clas="titulo-seccion"> Mis estadísticas</h4>
          <div class="caja">DATO ALUMNAS DE MI SEDE</div>
          <div class="caja">TOTAL DE ALUMNAS INSCRITAS Y % DESERCION</div>
          <div class="caja">NPS</div>
      </section>
      <section class="secciones">
         <h4 clas="titulo-seccion"> Mi Sede</h4>
          <div class="caja">TOTAL DE ALUMNAS EN MI SEDE</div>
          <div class="caja">NIVEL DE SATISFACCIÓN</div>
          <div class="caja">NPS</div>
      </section>
      <section class="secciones">
         <h4 clas="titulo-seccion"> General </h4>
          <div class="caja">TOTAL DE ALUMNAS</div>
          <div class="caja">NIVEL DE SATISFACCIÓN</div>
          <div class="caja">% DE ALUMNAS QUE ALCANZAN LA META</div>
      </section>
   </main>
		<!-- Base de datos -->
		<script src="./js/data.js"></script>
		<!-- Aquí va tus archivos JS -->
    <script src="./js/app.js"></script>
  </body>
</html>
